<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>

<body class="text-gray-600 font-body">
    <div class=" md:grid grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="text-xl hover:text-gray-700">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
                <ul class="text-lg hidden md:block">
                    <li class="mt-6 text-gray-700 font-bold ">
                        <a href="#" class="px-5 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <i class="ri-home-4-line w-8"></i>
                        </a>
                    </li>
                    <li class="mt-6">
                        <a href="#" class="px-5 flex justify-end">
                            <span>About</span>
                            <i class="ri-question-line w-8 border-r-4 border-white"></i>
                        </a>
                    </li>
                    <li class="mt-6">
                        <a href="#" class="px-5 flex justify-end">
                            <span>Contact</span>
                            <i class="ri-mail-line w-8 border-r-4 border-white"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->

        <main class="bg-gray-100 px-16 py-6 md:col-span-2">
            <div class="flex justify-center md:justify-end gap-5">
                <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">log in</a>
                <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white  transition ease-out duration-500">sign up</a>
            </div>

            <header>
                <h2 class="text-7xl mb-10">Resipes</h2>
                <h3 object-coverclass="text-xl font-bold text-gray-500 mb-6">For ninjas</h3>
            </header>

            <div>
                <h4 class="pb-5">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">
                        <img src="./imgs/stew.jpg" class="w-full h-32 sm:h-48 object-cover"
                            alt="A bowl of 5 bean chilli stew">
                        <div class="m-3">
                            <span class="block font-bold text-gray-500">5 Bean Chilli Stew</span>
                            <span>Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="ri-time-line inline-block"></i>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="./imgs/noodles.jpg" class="w-full h-32 sm:h-48 object-cover"
                            alt="noodles">
                        <div class="m-3">
                            <span class="block font-bold text-gray-500">Veg Noodles</span>
                            <span>Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="ri-time-line inline-block"></i>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="./imgs/curry.jpg" class="w-full h-32 sm:h-48 object-cover"
                            alt="curry">
                        <div class="m-3">
                            <span class="block font-bold text-gray-500">Tofu curry</span>
                            <span>Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="ri-time-line inline-block"></i>
                            <span>25 min</span>
                        </div>
                    </div>
                </div>

                <h4>Most popular</h4>

                <div>
                    <!-- cards go here -->
                </div>

                <div class="flex items-center justify-center">
                    <div class="bg-secondary-100 flex items-center justify-center btn hover:shadow-inner transform hover:scale-110 hover:bg-opacity-50 transition ease-out duration-500" >load more</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
